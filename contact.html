        <!-- Formulaire -->
        <section>            
            <form action="merci.html">
                <div class="container text-center">
                    <div class="row">
                        <div class="col-12 col-sm-6 form-group">
                            <label for="inputNom">Entrez votre prénom :</label>
                            <input type="text" id="inputNom" placeholder="John" pattern="[a-zA-Z][a-zA-Z\s]*" required>
                        </div>
                        <div class="col-12 col-sm-6 form-group">
                            <label for="inputPrenom">Entrez votre nom de famille :</label>
                            <input type="text" id="inputPrenom" placeholder="Doe" pattern="[a-zA-Z][a-zA-Z\s]*" required>
                        </div>
                    </div>
                </div>
                <div class="container text-center">
                    <div class="row">
                        <div class="col-12 col-sm-6 form-group">
                            <label for="email">Entrez votre adresse courriel :</label>
                            <input type="text" id="email" placeholder="John@test.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                        </div>
                        <div class="col-12 col-sm-6 form-group">
                            <label for="tel">Entrez votre téléphone</label>
                            <input type="text" id="tel" placeholder="819-515-4544" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                        </div>
                    </div>
                </div>               
                <div class="container text-center">
                    <div class="row">
                        <div class="col-12 col-sm-6 form-group">
                            <label for="sujet">Veuillez inscrire votre sujet</label>
                            <input type="text" id="sujet" placeholder="Sujet" pattern="[a-zA-Z0-9][a-zA-Z0-9\s]*" required>
                        </div>                        
                        <div class="col-12 col-sm-6 form-group">
                            <label for="budget">Inscrivez votre budget</label>
                            <input type="number" id="budget" placeholder="Votre budget approximatif" pattern="[0-9]" required>
                        </div>
                    </div>
                </div>
                <div class="container text-center">
                    <div class="row">
                        <div class="col-12 form-group">
                            <label for="langage">Langages</label>
                            <select name="langage" id="langage" required>
                                <option selected>Choisir un langage</option>
                                <option>HTML/CSS</option>
                                <option>REACT</option>
                                <option>PHP</option>
                            </select>                            
                        </div>
                    </div>
                </div>
                <div class="container text-center">
                    <div class="row">
                        <div class="col-12">
                            <label for="description">Description</label>
                        </div>               
                        <div class="col-12">                
                        <textarea name="description" id="description" cols="50" rows="10" placeholder="Veuillez inscrire une brève description de votre projet" pattern="[a-zA-Z0-9][a-zA-Z0-9\s]*" required></textarea>
                        </div>
                    </div>
                </div>                
                
                <div class="pt-4 text-center">
                <button type="reset" class="btn btn-secondary">Réinitialiser</button>
                <button type="submit" class="btn btn-primary">Soumettre le formulaire</button>
                </div>
